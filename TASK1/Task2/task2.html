<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arithmetic Operations Program</title>
</head>
<body>
    <h1>Arithmetic Operations Program</h1>
</body>
<script>
    let var1 = 34;
    let var2 = 62;
    const addVal = var1 + var2;
    const subVal = var2 - var1;
    const mulVal = var1 * var2;
    const divVal = var1 / var2;
    const modVal = var1 % var2;
    const powVal = var1 ** var2;
    console.log(`Addition of ${var1} and ${var2}:
     ${var1} + ${var2} = ${addVal}`);
    console.log(`Subtraction of ${var1} from ${var2}:
     ${var2} - ${var1} = ${subVal}`);
     console.log(`Multiplication of ${var1} and ${var2}:
     ${var1} * ${var2} = ${mulVal}`);
     console.log(`Division of ${var1} by ${var2}:
     ${var1} / ${var2} = ${divVal}`);
     console.log(`Modulus of ${var1} by ${var2}:
     ${var1} % ${var2} = ${modVal}`);
     console.log(`Exponent value of ${var1} power ${var2}:
     ${var1} ** ${var2} = ${powVal}`);
</script>
</html>
