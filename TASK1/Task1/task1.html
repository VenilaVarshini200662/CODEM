<!DOCTYPE html>
<html lang="en">
<head>
    <title>Console Information Program</title>
</head>
<body>
    <h1>Console Information Program</h1>
</body>
<script>
    const fullName = "Venila Varshini M";
    const email = "varshinivenila@gmail.com";
    let currentYear = 3;
    let var1 = 3;
    let var2 = 7;
    const addVal = var1 + var2;
    const subVal = var1 - var2;
    const mulVal = var1 * var2;
    const divVal = var1 / var2;
    const average = (var1 + var2)/2;
    const maxVal = Math.max(var1,var2);
    console.log("Name: "+ fullName);
    console.log("Email ID: "+ email);
    console.log("Current year: "+ currentYear);
    console.log("Addition: "+ var1 + "+"+ var2 + " = " + addVal);
    console.log("Subtraction "+ var1 + "-"+ var2 + " = " + subVal);
    console.log("Multiplication: "+ var1 + "*"+ var2 + " = " + mulVal);
    console.log("Division: "+ var1 + "/"+ var2 + " = " + divVal);
    console.log("Average: ("+ var1 + "+"+ var2 +")/2" +" = " + average);
    console.log("Maximum value: max("+ var1 + ","+ var2 +")"+ " = " + maxVal);
</script>
