<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student marks calculation</title>
</head>
<body>
    <h1>Student mark calculator</h1>
</body>
<script>
    let m1 = 95;
    let m2 = 89;
    let m3 = 91;
    let m4 = 84;
    let m5 = 92;
    let totMarks = m1+m2+m3+m4+m5;
    let averageMarks = totMarks/5;
    console.log(`Total marks scored out of 500 is ${totMarks} and Average marks is ${averageMarks}`);
</script>
</html>
