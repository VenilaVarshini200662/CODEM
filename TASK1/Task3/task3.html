<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Interest calculator</title>
</head>
<body>
    <h1>Simple Interest calculator</h1>
</body>
<script>
    const principalAmt = 20000;
    let interestRate = 3;
    let time = 1.5;
    const simpleInterest = (principalAmt * interestRate * time)/100;
    console.log(`The Simple Interest on the principal amount of Rs.${principalAmt} at ${interestRate}% rate of interest for ${time} years of time period is ${simpleInterest} `)
</script>
</html>
