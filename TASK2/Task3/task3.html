<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Order Status</title>
</head>
<body>
    <h1> Online Order Status</h1>
    <button onclick="
        const Paid = true;
        const Stock = false;
        checkOrder(Paid, Stock)">Click to Check
    </button>

    <script>
        function checkOrder(isPaid,inStock){
            if( isPaid && inStock){
                alert('Order confirmed');
            }
            else if( isPaid ){
                alert('Order delayed');
            }
            else{
                alert('Payment required');
            }
        }
    </script>
</body>
</html>
